<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
    />
    <title>Caméras Vintage - Accueil</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img
              src="logo.png"
              alt=""
              width="120"
              height="60"
              class="d-inline-block align-top"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-sm-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Accueil
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="container mt-4">
      <div class="col-12">
        <h3>Votre panier</h3>
      </div>
      <section id="monPanier">
        <div id="lignePanier" class="container border-bottom">
          <div class="row mb-2">
              <div class="col-3">
                <img id='imageCamera'>img</img>
<button type="button" class=" btn btn-danger mt-3">x</button>
              </div>
              <div class="col-6">
                  <p id="nomCamera" class="card-text">nom<br>
                  lense</p>
                  <div class="input-group">
                      <label>Quantité: 
                          <select id="quantity">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                          </select>
                      </label>
                  </div>
              </div>
              <div id="prixCamera" class="col-3 d-flex justify-content-end">
                prix
              </div>
          </div>
      </div>
      <div class="row border-bottom">
          <div class="col-7">
          </div>
          <div class="col-5 d-flex justify-content-end">
          <p><strong>TOTAL TTC</strong><br>
          <strong id="totalTTC">prix total</strong></p>
          </div>
      </div>
      </section>
      <div class="col-12">
        <form>
          <div class="form-row mt-5">
            <div class="form-group col-12-xs">
              <input
                type="text"
                class="form-control"
                id="inputNom"
                placeholder="Nom et prénom"
              />
            </div>
          </div>
          <div class="form-row mt-2">
            <div class="form-group col-12-xs">
              <input
                type="text"
                class="form-control"
                id="inputAddresse"
                placeholder="Adresse"
              />
            </div>
          </div>
          <div class="form-row mt-2">
            <div class="form-group col-12-xs">
              <input
                type="text"
                class="form-control"
                id="inputVille"
                placeholder="Ville"
              />
            </div>
          </div>
          <div class="form-row mt-2">
            <div class="form-group col-12-xs">
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                placeholder="Email"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-warning mt-3">Commander</button>
        </form>
      </div>
    </div>
    <footer class="bg-dark text-center">
      <div
        class="text-center d-flex flex-column flex-md-row justify-content-center p-3"
        style="color: white"
      >
        <a href="#">Conditions générales de vente</a>
        <a href="#">Informations légales</a>
        <a href="#">À propos de nous</a>
        <a href="#">Contact</a>
      </div>
      <div class="text-center p-3" style="color: white">
        <small>© 2021 Copyright: VintageCam.</small>
      </div>
    </footer>
    <script src="bootstrap-5.0.0-beta1-dist/js/jquery.js"></script>
    <script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/panier.js"></script>
  </body>
</html>
